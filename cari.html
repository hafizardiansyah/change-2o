        $(document).ready(function(){
            $('#tableSearching').DataTable({
                responsive: true,
                // "sScrollY": "200px",
                scrollX: true,
                // searching: false,
                // sDom: 'lrtip',
                dom:
                    "<'row'<'col-sm-12 'tr>>" +
                    "<'row'<'col-sm-6 custom-show'i><'col-sm-6 custom-page'p>>",
                data: dataSampah,
                pagingType: 'simple_numbers',
                columns: [
                    { data: 'name' 
                    },
                    { data: 'jenis' ,
                        render: function (data, type, full, meta){
                            let color;
                            if(data == "Anorganik") {
                                color = '#F2AE01';
                            } else if(data == "Organik") {
                                color = '#65BA65';
                            } else if(data == "Residu") {
                                color = '#A99DB0';
                            } else if(data == "B3") {
                                color = '#D73509';
                            }
                            return `<span class="p-2 w-100 btn" style="cursor:auto; border-radius:15px; background-color:`+color+`">`+data+`</span>`
                        }
                    },
                    { data: 'deskripsi' },
                ]
            });
            
            $('#searchDatatable').keyup(function(){
                $('#tableSearching').DataTable().search($(this).val()).draw() ;
            })
        });
